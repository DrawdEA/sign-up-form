<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+AU+VIC+Guides&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="picture-section">
        <div class="logo">
            <img src="logo.png">
            Odin
        </div>
        <div class="credits">
            Photo by <a href="https://unsplash.com/@bernardhermant">Bernard Hermant</a> on <a href="https://unsplash.com/photos/brown-wall-cladding-OjwQ9WywGsw">Unsplash</a>
        </div>
    </div>
    <div class="main-section">
        <div class="caption">
            <p class="first-paragraph">
                This is not a real online service! You know you need something 
                like this in your life to help you realize your deepest dreams. 
                Sign up <em>now</em> to get started.
            </p>
            <p class="second-paragraph">
                You <em>know</em> you want to.
            </p>
        </div>
        <form action="" method="post">
            <div class="middle">
                <p>Let's do this!</p>
                <div class="form-box">
                    <label for="first_name">
                        <p>FIRST NAME *</p>
                        <input type="text" id="first_name" name="first_name" class="inputs" required>
                    </label>
                    <label for="last_name">
                        <p>LAST NAME *</p>
                        <input type="text" id="last_name" name="last_name" class="inputs" required>
                    </label>
                    <label for="email">
                        <p>EMAIL *</p>
                        <input type="email" id="email" name="email" class="inputs" required>
                    </label>
                    <label for="num">
                        <p>PHONE NUMBER</p>
                        <input type="number" id="num" name="phone-number" class="inputs">
                    </label>
                    <label for="pw">
                        <p>PASSWORD *</p>
                        <input type="password" id="pw" name="password" class="inputs" required>
                    </label>
                    <label for="cpw">
                        <p>CONFIRM PASSWORD *</p>
                        <input type="password" id="cpw" name="confirm-password" class="inputs" required>
                    </label>
                </div>
            </div>
            <div class="confirm">
                <button type="submit">Create Account</button>
                <p>
                    Already have an account? <a href="">Log in</a>
                </p>
            </div>
            
        </form>
    </div>
</body>
</html>
